<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Validation Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Validation Form</h1>
	<form action="" name="myform" onsubmit="return validateForm()" method="post">
		<div class="form_division" id="name">
			Name : <input type="text" name="fname" id="nm" ><span class="form_error"></span>
		</div>

		<div class="form_division" id="email">
			Email : <input type="email" name="femail" id="em" ><span class="form_error"></span>
		</div>

		<div class="form_division" id="password">
			Password : <input type="password" name="fpassword" id="ps" ><span class="form_error"></span>
		</div>
		<p>Chose gender</p>
		<div class="form_radio">
			Male: <input type="radio" id="male" name="gender" value="male"><br>
			Female: <input type="radio" id="femail" name="gender" value="femail">
		</div>

		<input type="submit" value="submit" class="btn">
	</form>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
